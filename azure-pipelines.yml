trigger:
- feature/*
- main

pool: dev-agent

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: Terraforminitplan
        displayName: Terraform init & plan
        steps:
        - task: 
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'Shyamu_bhagat'
            backendAzureRmResourceGroupName: 'infra-rg-001'
            backendAzureRmStorageAccountName: 'infrastorageacct001'
            backendAzureRmContainerName: 'infracontainer'
            backendAzureRmKey: 'terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            environmentServiceNameAzureRM: 'Shyamu_bhagat'

  - stage: scanning
    displayName: Sacanning
    jobs:
      - job: TFSecScanningJob
        displayName: TFSec Scanning
        pool: dev-agent
        steps:
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'
