trigger:
- feature/*
- main

pool: dev-agent

variables: 
  workDir: '$(System.DefaultWorkingDirectory)/environment/dev'

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: Terraforminitplan
        displayName: Terraform init & plan
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(workDir)'
            backendServiceArm: 'Shyamu_bhagat'
            backendAzureRmResourceGroupName: 'infra-rg-001'
            backendAzureRmStorageAccountName: 'infrastorageacct001'
            backendAzureRmContainerName: 'infracontainer'
            backendAzureRmKey: 'terraform.tfstate'

